<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo-mark.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>formulario para tickets</title>
</head>

<body>
    <div class="texts">
        <img src="assets/logo-full.svg">
        <h1>Your Journey to Coding Conf 2025 starts Here!</h1>
        <p>Secure your spot at next year's biggest coding conference</p>
    </div>
    <form>
        <div class="form-column">
            <label for="avatar">Upload Avatar</label>
            <div class="avatar-file-container">
                <img src="assets/icon-upload.svg" class="avatar-image">
                <input type="file" class="avatar" required>
                <p class="avatar-image-text">Drag and drop or click to upload</p>
            </div>
            <div class="message">
                <i class="bi bi-info-circle avatar-info-icon"></i>
                <p class="notice-avatar">Upload your photo (JPG or PNG, max size: 500KB)</p>
            </div>
        </div>
        <div class="form-column">
            <label for="">Full Name</label>
            <input type="text" class="full-name" required>
        </div>
        <div class="form-column">
            <label for="">Email Adress</label>
            <input type="email" class="email-input" placeholder="example@email.com" required>
            <div class="message">
                <i class="bi bi-info-circle email-info-icon"></i>
                <p class="notice-email"></p>
            </div>
        </div>
        <div class="form-column">
            <label for="">Github Username</label>
            <input type="text" class="Github-user-name" placeholder="@yourusername" required>
        </div>
        <button type="submit" class="validation-button">Generate My Ticket</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
