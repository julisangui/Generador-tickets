<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo-mark.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Generador de tickets</title>
</head>

<body>
    <div class="texts">
        <img src="assets/logo-full.svg">
        <h1>Congrats, <span class="name"></span>! Your ticket is ready.</h1>
        <p class="text-email">We've emailed your ticket to <span class="email"></span> and will send updates in the run
            up to the event.</p>
    </div>

    <div class="ticket">
        <img src="assets/pattern-ticket.svg" class="ticket-body">
        <div class="ticket-data">
            <div class="data-and-profile">
                <div class="event-data">
                    <img src="assets/logo-full.svg">
                    <p class="date-and-location"></p>
                </div>
                <div class="ticket-profile">
                    <img class="avatar-img" src="" alt="Avatar">
                    <div class="ticket-profile-info">
                        <p class="name"></p>
                        <div class="user-github">
                            <i class="bi bi-github"></i>
                            <p class="github"></p>
                        </div>
                    </div>
                </div>
            </div>
            <p class="ticket-number">#01609</p>
        </div>
    </div>

    <script src="ticket-generated.js"></script>
</body>

</html>
